version: '3.3'
services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: always
    env_file:
      - ../backend/foodgram/.env

  frontend:
    image: robin532/diplom-front:v1.0
    volumes:
      - ./frontend/:/app/build/
    depends_on:
      - db

  backend:
    image: robin532/diplom-back:v1.0
    restart: always
    volumes:
      - static_value:/diplom/static/
      - media_value:/diplom/media/
    depends_on:
      - db
    env_file:
      - ../backend/foodgram/.env

  nginx:
    image: nginx:1.19.6
    ports:
      - 80:80
    volumes:
      - static_value:/static/
      - media_value:/media/
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html
      - ../docs/redoc.html:/usr/share/nginx/html/api/docs/redoc.html
      - ../docs/openapi-schema.yml:/usr/share/nginx/html/api/docs/openapi-schema.yml
    restart: always
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  static_value:
  media_value:
